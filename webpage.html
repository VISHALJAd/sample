<html>
<head>
<style>
#example1 {
    background-color: rgb(39, 176, 39);
  border: 2px solid rgb(226, 10, 10);
  padding: 25px;
  background: url(mountain.jpg);
  background-repeat: no-repeat;
  background-size: auto;
}

#example2 {

  border: 2px solid yellow;
  border-block-style: dashed dotted;
  padding: 25px;
  background: url(mountain.jpg);
  background-repeat: no-repeat;
  background-size: 300px 100px;
}
</style>
</head>
<body>

<h2>background-size: auto (default):</h2>
<div id="example1">
  <h2>Hello World</h2>
  <p>The background image is displayed in its original size.</p>
</div>

<h2>background-size: 300px 100px:</h2>
<div id="example2">
  <h2>Hello World</h2>
  <p>Here, the background image is set to 300px wide and 100px high.</p>
</div>

</body>
</html>
